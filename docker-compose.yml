version: "3"
networks:
  microservice-network:
    driver: bridge

services:
  db:
    image: mongo:latest
    hostname: db
    ports:
      - 27012:27012
    command: mongod --port 27012
    environment:
      - MONGO_INITDB_ROOT_USERNAME=dionis
      - MONGO_INITDB_ROOT_PASSWORD=dionis98
    restart: always
    networks:
      - microservice-network

  project:
    image: projectimage:latest
    depends_on:
      - db
    environment:
      - spring.data.mongodb.port=27012
      - spring.data.mongodb.host=db
      - spring.data.mongodb.username=dionis
      - spring.data.mongodb.password=dionis98
      - spring.data.mongodb.authentication-database=admin
      - spring.data.mongodb.database=projectdb
      - spring.data.mongodb.auto-index-creation=true
      - server.port=8981
      - spring.application.name= project
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8981:8981
    restart: always
    networks:
      - microservice-network
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: always
    networks:
      - microservice-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    restart: always
    networks:
      - microservice-network